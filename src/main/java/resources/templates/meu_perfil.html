<!-- Conte√∫do -->
<div class="perfil-container fadeIn text-center">
  <h2 class="mb-4">Meu Perfil</h2>

  <img id="fotoPerfil" src="" alt="Foto do usu√°rio" class="foto-perfil">

  <div class="mb-3">
    <label for="foto" class="form-label">Alterar Foto de Perfil</label>
    <input class="form-control" type="file" id="foto" accept="image/*">
  </div>

  <div class="mb-3 text-start">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" id="nome" class="form-control">
  </div>

  <div class="mb-3 text-start" id="cpfField" style="display:none;">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" id="cpf" class="form-control">
  </div>

  <div class="mb-3 text-start" id="cnpjField" style="display:none;">
    <label for="cnpj" class="form-label">CNPJ</label>
    <input type="text" id="cnpj" class="form-control">
  </div>

  <div class="mb-3 text-start">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="text" id="telefone" class="form-control">
  </div>

  <div class="mb-3 text-start">
    <label for="endereco" class="form-label">Endere√ßo</label>
    <input type="text" id="endereco" class="form-control">
  </div>

  <div class="mb-3 text-start">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" id="email" class="form-control" disabled>
  </div>

  <div class="mb-3 text-start">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" id="senha" class="form-control">
  </div>

  <button id="btnSalvar" class="btn btn-primary mt-2 w-100">Salvar Altera√ß√µes</button>

  <div id="mensagem" class="mt-3" role="alert"></div>
</div>

<!-- Footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/meu_perfil.js"></script>
<script>
  // Logout
  const btnLogout = document.getElementById('btnLogout');
  btnLogout.addEventListener('click', () => {
    localStorage.removeItem('usuarioLogado');
    window.location.href = "login.html";
  });

  // Inserir "Meus Medicamentos" dinamicamente para institui√ß√µes
  const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
  if (usuarioLogado && usuarioLogado.tipo === 'instituicao') {
    const dropdown = document.getElementById('perfilDropdown');
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.className = 'dropdown-item';
    a.href = 'medicamentos_instituicao.html';
    a.textContent = 'Meus Medicamentos';
    li.appendChild(a);

    // Insere antes do divider
    const divider = dropdown.querySelector('hr');
    dropdown.insertBefore(li, divider);
  }
</script>

</body>
